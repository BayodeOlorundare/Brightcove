<link rel="stylesheet" href="/jquery-ui.css">	
<link rel="stylesheet" href="/style.css">	
<style>
select.bcpt-vidhub-mobile-menu {background-color: #fff;color: #000;}
</style>
<div class="se-pre-con"></div>
<div Class="bcpt-vidhub-top" id="bcpt-vidhub-top">
    <div class="bcpt-videohub-player-container">
        <div style="padding-top: 56.25%;" class="myplayer">
        <video id="bcpt-videohub-player" data-account="Place your acount #" 
            data-player="Place player code" 
            data-embed="default" 
            class="video-js" 
            controls 
            style="width: 100%; height: 100%; position: absolute; top: 0px; bottom: 0px; right: 0px; left: 0px;">
        </video>
        <!--<script src="//players.brightcove.net/1848920962/rk4JEU3N_default/index.min.js"></script>-->
        </div>
    </div>
    <div class="bcpt-vidhub-hide">
    <!---------------------------------------------
                video player
    ---------------------------------------------->
    <!---------------------------------------------
                    meta data
    ---------------------------------------------->
    </div>
    <div id="bcpt-vidhub-videoInfo">
        <div>
        	<p id="bcpt-vidhub-vidcat"><strong></strong><p>
        </div>
        <div id="bcpt-vidhub-meta">  	
        	<h1 class="bcpt-vidhub-meta-title" id="bcpt-vidhub-meta-title"></h1>
            <div class="bcpt-vidhub-opthead">
                <div class="bcpt-vidhub-arrow-up">&#9650;</div>
                <div class="bcpt-vidhub-arrow-down bcpt-vidhub-hide">&#9660;</div>
            </div>
        </div>
        <div class="bcpt-vidhub-timedate">
        	<div id="bcpt-vidhub-meta-time" class="bcpt-vidhub-meta-time"></div><div id="bcpt-vidhub-meta-date" class="bcpt-vidhub-meta-date"></div><br><br>
        </div>
        <div id="bcpt-vidhub-meta-desc" class="bcpt-vidhub-meta-desc"></div>
    </div>
    <div class="bcpt-vidhub-hide">
    <!---------------------------------------------
                end of meta data
    ---------------------------------------------->
    <!---------------------------------------------
                    video menu
    ---------------------------------------------->
    </div>
    <div class="bcpt-vidhub-menu">
        <ul id="bcpt-vidhub-menu">
            <li><input id="tab0" type="button" class="bcpt-vidhub-button" onclick="processTab(0);" value="Category 1"></li>
            <li><input id="tab1" type="button" class="bcpt-vidhub-button" onclick="processTab(1);" value="Category 2"></li>
            <li><input id="tab2" type="button" class="bcpt-vidhub-button" onclick="processTab(2);" value="Category 3"></li>
            <li><input id="tab3" type="button" class="bcpt-vidhub-button" onclick="processTab(3);" value="Category 4"></li>
            <li><input id="tab4" type="button" class="bcpt-vidhub-button" onclick="processTab(4);" value="Category 5"></li>
        </ul>
    	<select class="bcpt-vidhub-mobile-menu" onchange="processTab(value);">
          <option value="0">Category 1</option>
          <option value="1">Category 2</option>
          <option value="2">Category 3</option>
          <option value="3">Category 4</option>
          <option value="4">Category 5</option>
        </select>
	</div>
    <div class="bcpt-vidhub-hide">
    <!---------------------------------------------
                end of video menu
    ---------------------------------------------->
    <!---------------------------------------------
                    playlists
    ---------------------------------------------->	
    </div>
    <div class="bcpt-vidhub-playlist-wrapper">
        <ol class="vjs-playlist" id="vjs-playlist"></ol>
        <div class="bcpt-vidhub-load-container">
          <div id="loadMore" class="loadMore">Load more</div> 
        </div>
    </div>
</div>
<!---------------------------------------------
      		end of playlist
---------------------------------------------->
